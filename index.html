<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div id="main">


        <h1>TIC TAC TOE GAME</h1>
       
        
        <p id="ind">
            <div class="instruction"> 
                Game starts by just Tap on box 
            </div>
           
            
            <div class="players">

               <p>First Player as: X </p> 
               <p id="print"> </p> 
               <p>Second Player as: O</p> 
              

    

            </div>
           

     </p>

     <br><br><br>

     <div class="ui">

    <div class="row">
        <input type="text" id="b1" class="cell" onclick="btnfunc_1(); myfunc(); readonly">
        <input type="text" id="b2" class="cell" onclick="btnfunc_2(); myfunc(); readonly">
        <input type="text" id="b3" class="cell" onclick="btnfunc_3(); myfunc(); readonly">
        </div>

        <div class="row">
        <input type="text" id="b4" class="cell" onclick="btnfunc_4(); myfunc(); readonly">
        <input type="text" id="b5" class="cell" onclick="btnfunc_5(); myfunc(); readonly">
        <input type="text" id="b6" class="cell" onclick="btnfunc_6(); myfunc(); readonly">
        </div>
        
        <div class="row">
        <input type="text" id="b7" class="cell" onclick="btnfunc_7(); myfunc(); readonly">
        <input type="text" id="b8" class="cell" onclick="btnfunc_8(); myfunc(); readonly">
        <input type="text" id="b9" class="cell" onclick="btnfunc_9(); myfunc(); readonly">
        </div>
        
      </div>
     


     <br>
     <br>
     <br>

     <button id="btnReset" onclick="btnresetfunc()">
    RESET
     </button>

     
  </div>
 






        
    
    <script src="index.js"></script>
</body>
</html>
